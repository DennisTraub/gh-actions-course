name: 13 - Using Caching

on: 
  workflow_dispatch:
    inputs:
      use-cache:
        type: boolean
        default: true
      node-version:
        type: choice
        options:
          - '23'
          - '22'
        default: '23'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 13-caching/my-app
  
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Download Cached Dependencies
        id: cache
        if: ${{ inputs.use-cache == true }}
        uses: actions/cache@v2
        with:
          key: node-modules-${{ hashFiles('13-caching/my-app/package-lock.json') }}
          path: 13-caching/my-app/node_modules

      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      # - name: Lint
      #   run: npm run lint

