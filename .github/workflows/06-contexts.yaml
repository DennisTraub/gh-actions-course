name: 06 - Contexts

on: push

jobs:
  echo-data:
    runs-on: ubuntu-latest
    steps:
      - name: Display info from GitHub context
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "SHA: ${{ github.sha }}"
          echo "Actor: ${{ github.actor }}"
          echo "Workflow: ${{ github.workflow }}"
          echo "Run ID: ${{ github.run_id }}"
          echo "Run number: ${{ github.run_number }}" 
      - name: Display info from Variables context
        run: |
          echo "Variables: ${{ toJson(vars) }}"
          echo "MY_TEST_VARIABLE: ${{ vars.MY_TEST_VARIABLE }}"
          `